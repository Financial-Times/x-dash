version: 2

references:

  #
  # Workspace
  #
  container_config_node: &container_config_node
    working_directory: ~/project/build
    docker:
      - image: cimg/node:12.22-browsers

  workspace_root: &workspace_root
    ~/project

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  #
  # Cache keys
  #
  cache_keys_root: &cache_keys_root
    keys:
      - cache-root-v4-{{ .Branch }}-{{ checksum "./package.json" }}

  #
  # Cache creation
  #
  create_cache_root: &create_cache_root
    save_cache:
      key: cache-root-v4-{{ .Branch }}-{{ checksum "./package.json" }}
      paths:
        - ./node_modules/

  #
  # Cache restoration
  #
  restore_cache_root: &restore_cache_root
    restore_cache:
      <<: *cache_keys_root

  #
  # Filters
  #

  filters_only_renovate_nori: &filters_only_renovate_nori
    branches:
      only: /(^renovate-.*|^nori\/.*)/

  filters_ignore_tags_renovate_nori_build: &filters_ignore_tags_renovate_nori_build
    tags:
      ignore: /.*/
    branches:
      ignore: /(^renovate-.*|^nori\/.*|^gh-pages)/

  filters_release_build: &filters_release_build
    tags:
      only:
        - /^v\d+\.\d+\.\d+(?:-\w+\.\d+)?$/
    branches:
      ignore: /.*/

  filters_prerelease_build: &filters_prerelease_build
    tags:
      only:
        - /^x-[a-z-]+-v0\.\d+\.\d+(-\w+\.\d+)?$/
    branches:
      ignore: /.*/

  filters_only_main: &filters_only_main
    branches:
      only:
        - main

jobs:

  build:
    <<: *container_config_node
    steps:
      - checkout
      - run:
          name: Checkout next-ci-shared-helpers
          command: git clone --depth 1 git@github.com:Financial-Times/next-ci-shared-helpers.git .circleci/shared-helpers
      - *restore_cache_root
      - run:
          name: Install project dependencies
          command: make install
      - run:
          name: Run the project build task
          command: make build
      - *create_cache_root
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - build

  test:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - run:
          name: Run tests
          command: make test
      - run:
          name: Run storybook
          command: npm run start-storybook:ci
  
  e2e-test:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - run: 
          name: Run end to end test
          command: npm run e2e

  publish:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - run:
          name: shared-helper / npm-store-auth-token
          command: .circleci/shared-helpers/helper-npm-store-auth-token
      - run:
          name: Bump version
          command: npx athloi version ${CIRCLE_TAG}
      - run:
          name: NPM publish
          command: npx athloi publish -- --access=public

  prerelease:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - run:
          name: shared-helper / npm-store-auth-token
          command: .circleci/shared-helpers/helper-npm-store-auth-token
      - run:
          name: Extract tag name and version number
          command: |
            # https://circleci.com/docs/2.0/env-vars/#using-bash_env-to-set-environment-variables
            export PRERELEASE_SEMVER='v0\.[0-9]{1,2}\.[0-9]{1,2}(-[a-z]+\.[0-9]+)?'
            export TARGET_VERSION=$(echo $CIRCLE_TAG | grep -o -E $PRERELEASE_SEMVER);
            export TARGET_MODULE=$(echo $CIRCLE_TAG | sed -E "s/-${PRERELEASE_SEMVER}//g");
            echo "export TARGET_VERSION=$TARGET_VERSION" >> $BASH_ENV;
            echo "export TARGET_MODULE=$TARGET_MODULE" >> $BASH_ENV;
            echo "Creating prerelease ${TARGET_VERSION} for ${TARGET_MODULE}";
      - run:
          name: Bump version number
          command: npx athloi -F ${TARGET_MODULE} version ${TARGET_VERSION};
      - run:
          name: NPM publish
          command: npx athloi -F ${TARGET_MODULE} publish -- --access=public --tag=pre-release

  deploy:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - run:
          name: Deploy Storybook
          command: npm run deploy-storybook:ci

workflows:

  version: 2

  build-test:
    jobs:
      - build:
          filters:
            <<: *filters_ignore_tags_renovate_nori_build
      - test:
          requires:
            - build
      - e2e-test:
          requires:
            - build
      - deploy:
          filters:
            <<: *filters_only_main
          requires:
            - test

  renovate-nori-build-test:
    jobs:
      - waiting-for-approval:
          type: approval
          filters:
              <<: *filters_only_renovate_nori
      - build:
          requires:
              - waiting-for-approval
      - test:
          requires:
              - build

  build-test-publish-deploy:
    jobs:
      - build:
          filters:
            <<: *filters_release_build
      - test:
          filters:
            <<: *filters_release_build
          requires:
            - build
      - publish:
          filters:
            <<: *filters_release_build
          requires:
            - test
      - deploy:
          filters:
            <<: *filters_release_build
          requires:
            - publish

  build-test-prerelease:
    jobs:
      - build:
          filters:
            <<: *filters_prerelease_build
      - test:
          filters:
            <<: *filters_prerelease_build
          requires:
            - build
      - prerelease:
          filters:
            <<: *filters_prerelease_build
          requires:
            - test

notify:
  webhooks:
    - url: https://ft-next-webhooks.herokuapp.com/circleci2-workflow
