version: 2.1

orbs:
  node: circleci/node@4.6.0

executors:
  node:
    docker:
      - image: cimg/node:18.16-browsers
        environment:
          NODE_OPTIONS: "--openssl-legacy-provider"
  node16_20:
    docker:
      - image: cimg/node:16.20-browsers

references:
  #
  # Workspace
  #
  container_config_node: &container_config_node
    working_directory: ~/project/build
    parameters:
      executor:
        default: node
        type: executor
    executor: << parameters.executor >>

  workspace_root: &workspace_root ~/project

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  # Cache keys
  #
  cache_keys_root: &cache_keys_root
    keys:
      - cache-root-v6-{{ .Branch }}-{{ checksum "./package.json" }}

  # Cache creation
  #
  create_cache_root: &create_cache_root
    save_cache:
      key: cache-root-v6-{{ .Branch }}-{{ checksum "./package.json" }}
      paths:
        - ./node_modules/

  # Cache restoration
  #
  restore_cache_root: &restore_cache_root
    restore_cache:
      <<: *cache_keys_root

  #
  # Filters
  #

  filters_only_renovate_nori: &filters_only_renovate_nori
    branches:
      only: /(^renovate-.*|^nori\/.*)/

  filters_ignore_tags_renovate_nori_build: &filters_ignore_tags_renovate_nori_build
    tags:
      ignore: /.*/
    branches:
      ignore: /(^renovate-.*|^nori\/.*|^gh-pages)/

  filters_release_build: &filters_release_build
    tags:
      only:
        - /^v\d+\.\d+\.\d+(?:-\w+\.\d+)?$/
    branches:
      ignore: /.*/

  filters_only_main: &filters_only_main
    branches:
      only:
        - main

jobs:
  build:
    <<: *container_config_node
    steps:
      - checkout
      - run:
          name: Checkout next-ci-shared-helpers
          command: git clone --depth 1
            git@github.com:Financial-Times/next-ci-shared-helpers.git --branch
            unpin-heroku .circleci/shared-helpers
      - *restore_cache_root
      - node/install-npm:
          version: '8'
      - run:
          name: Install project dependencies
          command: npm install
      - run:
          name: Run the project build task
          command: npm run build
      - *create_cache_root
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - build

  test:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - node/install-npm:
          version: '8'
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Run storybook
          command: npm run start-storybook:ci

  e2e-test:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - node/install-npm:
          version: '8'
      - run:
          name: Run end to end test
          command: npm run e2e

  publish:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - run:
          name: shared-helper / npm-store-auth-token
          command: .circleci/shared-helpers/helper-npm-store-auth-token
      - run:
          name: Bump version
          command: npx athloi version ${CIRCLE_TAG}
      - run:
          name: NPM publish
          command: npm publish --workspaces

  deploy:
    <<: *container_config_node
    steps:
      - *attach_workspace
      - run:
          name: Deploy Storybook
          command: npm run deploy-storybook:ci

workflows:
  version: 2

  build-test:
    jobs:
      - build:
          filters:
            <<: *filters_ignore_tags_renovate_nori_build
          name: build-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
                - node16_20
      - test:
          requires:
            - build-<< matrix.executor >>
          name: test-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
                - node16_20
      - e2e-test:
          requires:
            - build-<< matrix.executor >>
          name: e2e-test-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
                - node16_20
      - deploy:
          filters:
            <<: *filters_only_main
          requires:
            - test-node

  renovate-nori-build-test:
    jobs:
      - waiting-for-approval:
          type: approval
          filters:
            <<: *filters_only_renovate_nori
      - build:
          requires:
            - waiting-for-approval
          name: build-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
                - node16_20
      - test:
          requires:
            - build-<< matrix.executor >>
          name: test-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
                - node16_20

  build-test-publish-deploy:
    jobs:
      - build:
          filters:
            <<: *filters_release_build
          name: build-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
                - node16_20
      - test:
          filters:
            <<: *filters_release_build
          requires:
            - build-<< matrix.executor >>
          name: test-<< matrix.executor >>
          matrix:
            parameters:
              executor:
                - node
                - node16_20
      - publish:
          context: npm-publish-token
          filters:
            <<: *filters_release_build
          requires:
            - test-node
      - deploy:
          filters:
            <<: *filters_release_build
          requires:
            - publish

notify:
  webhooks:
    - url: https://ft-next-webhooks.herokuapp.com/circleci2-workflow
